<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API Documentation</title>
    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui.css">
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="/static/custom-swagger.css">
    <link rel="stylesheet" href="/static/chat-ui.css">
    <link rel="stylesheet" href="/static/glassmorphism.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #e0e0e0;
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .toggle-button {
            padding: 10px 20px;
            background: rgba(33, 150, 243, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .toggle-button:hover {
            background: rgba(33, 150, 243, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .swagger-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-top: 20px;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-header h2 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-controls {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .model-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .model-selector label {
            color: #fff;
            font-weight: 500;
        }
        
        .model-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            padding: 8px 12px;
            font-size: 14px;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .model-select:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .model-select:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.7);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
            scroll-behavior: smooth;
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.3s ease forwards;
        }
        
        .message.user {
            background: rgba(33, 150, 243, 0.7);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .message.error {
            background: rgba(207, 102, 121, 0.7);
            color: white;
            margin-right: auto;
            border-radius: 12px;
        }
        
        .chat-input-container {
            position: relative;
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .chat-textarea {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .chat-textarea:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.7);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .send-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(33, 150, 243, 0.7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .send-button:hover {
            background: rgba(33, 150, 243, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .image-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-top: 20px;
        }
        
        .image-section h3 {
            color: white;
            margin: 0 0 16px 0;
            font-size: 1.2rem;
        }
        
        .image-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .image-prompt-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .image-prompt-input:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.7);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .generate-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(33, 150, 243, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .generate-button:hover {
            background: rgba(33, 150, 243, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .generated-image {
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .generated-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .generated-image img:hover {
            transform: scale(1.02);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
        }
        
        .modal-content {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .close-modal {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        
        .close-modal:hover {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .image-upload-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .image-upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .image-upload-label:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .image-upload-label input[type="file"] {
            display: none;
        }
        
        .image-preview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        .variation-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .variation-results img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .chat-input-container,
            .image-input-container {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI API Documentation</h1>
            <button id="toggle-ui" class="toggle-button">Switch to Chat UI</button>
        </div>

        <div id="swagger-ui" class="swagger-container"></div>

        <div id="chat-ui" class="chat-container" style="display: none;">
            <div class="chat-header">
                <h2>Chat Interface</h2>
                <div class="chat-controls">
                    <div class="model-selector">
                        <label for="model-select">Model:</label>
                        <select id="model-select" class="model-select">
                            <option value="">Loading models...</option>
                        </select>
                    </div>
                    <div class="json-mode-toggle">
                        <label class="toggle-label" for="json-mode-toggle">JSON Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="json-mode-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h3>Welcome to AI Chat</h3>
                    <p>Select a model and start chatting!</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="typing-indicator" style="display: none;">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <textarea 
                    id="user-input" 
                    placeholder="Type your message..." 
                    rows="3"
                    class="chat-textarea"
                ></textarea>
                <button id="send-button" class="send-button">
                    <span class="button-text">Send</span>
                    <span class="button-icon">→</span>
                </button>
            </div>

            <div class="image-section">
                <h3>Image Generation</h3>
                <div class="image-input-container">
                    <input type="text" id="image-prompt" class="image-prompt-input" placeholder="Enter image prompt...">
                    <select id="image-model" class="model-select">
                        <option value="">Loading image models...</option>
                    </select>
                    <button class="generate-button">
                        <span class="button-text">Generate</span>
                        <span class="button-icon">✨</span>
                    </button>
                </div>
                <div class="generated-image"></div>
            </div>

            <div class="image-section">
                <h3>Image Variations</h3>
                <button class="variation-button">Create Variations</button>
            </div>
        </div>
    </div>

    <!-- Image Variation Modal -->
    <div id="variation-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create Image Variations</h2>
            <div class="image-upload-container">
                <label for="image-upload" class="image-upload-label">
                    Choose an image
                    <input type="file" id="image-upload" accept="image/*">
                </label>
                <img id="image-preview" class="image-preview" style="display: none;">
            </div>
            <select id="variation-model" class="model-select">
                <option value="sdxl-turbo">SDXL Turbo</option>
            </select>
            <button class="generate-variations-button">Generate Variations</button>
            <div class="variation-results"></div>
        </div>
    </div>

    <!-- Swagger UI Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
    <!-- Swagger UI Standalone Preset -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            // Initialize Swagger UI
            const ui = SwaggerUIBundle({
                url: "/openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
            window.ui = ui;
        };
    </script>

    <!-- Our custom JavaScript -->
    <script src="/static/custom-swagger.js"></script>
</body>
</html>
